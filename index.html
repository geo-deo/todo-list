<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Заголовок приложения — редактируемый, сохраняется в localStorage -->
  <h1 id="appTitle" contenteditable="true" spellcheck="false" title="Click to rename">
    My To-Do List
  </h1>

  <div class="toolbar">
    <input type="text" id="taskInput" placeholder="Enter a task"/>
    <select id="prioritySelect" title="Priority">
      <option value="low">Low</option>
      <option value="normal" selected>Normal</option>
      <option value="high">High</option>
    </select>
    <button id="addBtn">Add</button>

    <div class="spacer"></div>

    <!-- Фильтр -->
    <select id="filterSelect" title="Filter">
      <option value="all" selected>All</option>
      <option value="active">Active</option>
      <option value="completed">Completed</option>
    </select>

    <!-- Тёмная тема -->
    <button id="themeToggle" title="Toggle theme">Dark</button>

    <!-- Экспорт/Импорт (остались как были) -->
    <button id="exportBtn" title="Download tasks as JSON">Export</button>
    <label class="import-label" title="Import tasks from JSON">
      Import
      <input type="file" id="importInput" accept="application/json" hidden/>
    </label>
  </div>

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
