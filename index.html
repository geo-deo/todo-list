<!doctype html>
<html lang="en" data-theme="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo — List of Lists</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js?v=4"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <span class="logo">✅</span>
        <span class="title">ToDo</span>
      </div>

      <div class="actions">
        <button id="themeToggle" class="btn ghost" title="Switch theme" aria-label="Switch theme">🌓</button>
      </div>
    </header>

    <main class="container">
      <!-- View: Lists Overview -->
      <section id="listsView" class="card view active" aria-labelledby="listsTitle">
        <div class="view-header">
          <h2 id="listsTitle">My Lists</h2>
          <div class="inline-actions">
            <button id="addListBtn" class="btn primary" title="Create a new to-do list">＋ New List</button>
          </div>
        </div>
        <ul id="listsContainer" class="list-grid" aria-live="polite"></ul>
      </section>

      <!-- View: Tasks of selected list -->
      <section id="tasksView" class="card view" aria-labelledby="tasksTitle">
        <div class="view-header">
          <div class="left">
            <button id="backToLists" class="btn ghost" title="Back to lists">⬅️</button>
            <h2 id="tasksTitle">
              <span id="currentListName"></span>
              <button id="editListNameBtn" class="icon-btn" title="Rename list" aria-label="Rename list">✏️</button>
            </h2>
          </div>
          <div class="inline-actions">
            <button id="deleteListBtn" class="btn danger" title="Delete list">🗑️ Delete list</button>
          </div>
        </div>

        <div class="task-input">
          <input id="newTaskInput" type="text" placeholder="New task…" />
          <button id="addTaskBtn" class="btn primary" title="Add a new task to this list">Add</button>
        </div>

        <ul id="tasksContainer" class="tasks" aria-live="polite"></ul>
      </section>
    </main>

    <footer class="app-footer">
      <span>Created by AI for humans 🤖</span>
    </footer>

    <!-- Templates -->
    <template id="listItemTpl">
      <li class="list-card" data-id="">
        <button class="list-open">
          <div class="list-name"></div>
          <div class="list-meta"></div>
        </button>
        <div class="list-card-actions">
          <button class="icon-btn rename-list" title="Rename">✏️</button>
          <button class="icon-btn delete-list" title="Delete">🗑️</button>
        </div>
      </li>
    </template>

    <template id="taskItemTpl">
      <li class="task" data-id="">
        <label class="checkbox">
          <input type="checkbox" class="toggle" />
          <span class="checkmark" aria-hidden="true"></span>
        </label>
        <span class="task-text"></span>
        <div class="task-actions">
          <button class="icon-btn edit-task" title="Edit">✏️</button>
          <button class="icon-btn delete-task" title="Delete">🗑️</button>
        </div>
      </li>
    </template>
  </body>
</html>
